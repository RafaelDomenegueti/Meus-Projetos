<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu SO</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/apps.css">
    <link rel="stylesheet" href="css/widgets.css">

</head>
<body onload="setas()">

    <div id="now">

        <div id="horario"></div>
        <div id="date"></div>

    </div>


    <img src="images/Detalhes/info.png" id="info" onmousemove="oninfo()" onmouseout="offinfo()" onclick="abreinfo()">

    <div id="infopop">

        <img src="images/Detalhes/white_close.svg.png" id="white-close" onmouseout="offclosepop()" onmousemove="onclosepop()" onclick="fecharpop()">
            
        <p id="contpop">
            <!-- Informações pessoas -->
        </p>

    </div>


    <div id="apps">

        <img src="images/Icon/game.png" id="icongame" class="icons" onclick="game()" onmousemove="ongame()" onmouseout="offgame()">
        <img src="images/Icon/calendario.png" id="iconcalendario" class="icons" onclick="calendario()" onmousemove="oncalendario()" onmouseout="offcalendario()">
        <img src="images/Icon/calculadora.png" id="iconcalculadora" class="icons" onclick="calculadora()" onmousemove="oncalculadora()" onmouseout="offcalculadora()">

    </div>


    <div id="calculadora">

        <img src="images/Detalhes/white_close.svg.png" onmousemove="upclosecalc()" onmouseout="offclosecalc()" onclick="calc_close()" id="calc_close">

        <input type="text" id="screen" autocomplete="off">

        <div id="button">

            <input type="button" value="7" class="buttonnum" onclick="button(7)">
            <input type="button" value="8" class="buttonnum" onclick="button(8)">
            <input type="button" value="9" class="buttonnum" onclick="button(9)">
            <input type="button" value="CE" id="buttonce" onclick="ce()"><br>
            <input type="button" value="4" class="buttonnum" onclick="button(4)">
            <input type="button" value="5" class="buttonnum" onclick="button(5)">
            <input type="button" value="6" class="buttonnum" onclick="button(6)">
            <input type="button" value="+" class="buttonr" onclick="soma()">
            <input type="button" value="-" class="buttonl" onclick="sub()"><br>
            <input type="button" value="1" class="buttonnum" onclick="button(1)">
            <input type="button" value="2" class="buttonnum" onclick="button(2)">
            <input type="button" value="3" class="buttonnum" onclick="button(3)">
            <input type="button" value="*" class="buttonr" onclick="mult()">
            <input type="button" value="/" class="buttonl" onclick="div()"><br>
            <input type="button" value="0" id="buttonzero" onclick="button(0)">
            <input type="button" value="=" id="buttonigual" onclick="igual()">

        </div>

    </div>

    
    <div id="game">
        
        <img src="images/Detalhes/white_close.svg.png" id="closegame" onmousemove="onclosegame()" onmouseout="offclosegame()" onclick="closegame()">

        <div id="arena">

            <div id="point"></div>
            <div id="player1"></div>

        </div>

        <div id="score">

            <h1 id="scorepoint"></h1>

        </div>

        <input type="button" value="Começar" onclick="começar()" id="começar">
        <input type="button" value="Parar" onclick="parar()" id="parar">

    </div>


    <div id="calendario">

        <img src="images/Detalhes/white_close.svg.png" id="closecalendario" onmousemove="onclosecalendario()" onmouseout="offclosecalendario()" onclick="closecalendario()">

        <div class="mes">
            <h1 id="mes"></h1>
            <img src="images/Detalhes/seta.svg" class="seta" id="setadireita" onclick="setadireita()">
            <img src="images/Detalhes/seta.svg" class="seta" id="setaesquerda" onclick="setaesquerda()">
        </div>

        <table id="tcalendar" border="1">
            <tr>
                <th>D</th>
                <th>S</th>
                <th>T</th>
                <th>Q</th>
                <th>Q</th>
                <th>S</th>
                <th>S</th>
            </tr>
            <tr>
                <th id="b1"></th>
                <th id="b2"></th>
                <th id="b3"></th>
                <th id="b4"></th>
                <th id="b5"></th>
                <th id="b6"></th>
                <th id="b7"></th>
            </tr>
            <tr>
                <th id="b8"></th>
                <th id="b9"></th>
                <th id="b10"></th>
                <th id="b11"></th>
                <th id="b12"></th>
                <th id="b13"></th>
                <th id="b14"></th>
            </tr>
            <tr>
                <th id="b15"></th>
                <th id="b16"></th>
                <th id="b17"></th>
                <th id="b18"></th>
                <th id="b19"></th>
                <th id="b20"></th>
                <th id="b21"></th>
            </tr>
            <tr>
                <th id="b22"></th>
                <th id="b23"></th>
                <th id="b24"></th>
                <th id="b25"></th>
                <th id="b26"></th>
                <th id="b27"></th>
                <th id="b28"></th>
            </tr>
            <tr>
                <th id="b29"></th>
                <th id="b30"></th>
                <th id="b31"></th>
                <th id="b32"></th>
                <th id="b33"></th>
                <th id="b34"></th>
                <th id="b35"></th>
            </tr>
            <tr>
                <th id="b36"></th>
                <th id="b37"></th>
                <th id="b38"></th>
                <th id="b39"></th>
                <th id="b40"></th>
                <th id="b41"></th>
                <th id="b42">&nbsp;</th>
            </tr>
        </table>

    </div>


    <div id="widgetdol">

        <p id="dolar">1.00 USD</p>
        <h1 id="real"></h1>

    </div>

    <script src="js/script.js"></script>
    <script src="js/apps.js"></script>
    <script src="js/widgets.js"></script>
</body>
</html>
